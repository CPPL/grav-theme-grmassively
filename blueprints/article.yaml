title: THEME_GRMASSIVE.ARTICLE

'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          type: tab
          title: PLUGIN_ADMIN.CONTENT
          fields:
            grm_article_options:
              type: section
              title: 'Article Options'
              underline: true
              fields:
                aboutAO:
                  type: display
                  size: large
                  content: THEME_GRMASSIVE.ABOUT_AO
                header.alt_heading:
                  label: THEME_GRMASSIVE.PAGE_ALT_HEADING
                  help:  THEME_GRMASSIVE.PAGE_ALT_HEADING_HELP
                  type:  text
                  size:  large

                header.hero_image:
                  label: THEME_GRMASSIVE.PAGE_CHOOSE_HERO_IMAGE
                  help:  THEME_GRMASSIVE.PAGE_CHOOSE_HERO_IMAGE_HELP
                  type:  pagemediaselect

                header.pull_quote:
                  label: THEME_GRMASSIVE.PAGE_PULL_QUOTE
                  help:  THEME_GRMASSIVE.PAGE_PULL_QUOTE_HELP
                  type:  text
                  size:  large
            grm_fp_ptions:
              type: section
              title: THEME_GRMASSIVE.FP_OPTIONS
              underline: true
              fields:
                aboutFPO:
                  type: display
                  size: large
                  markdown: true
                  content: THEME_GRMASSIVE.ABOUT_FPO
                header.fp_title:
                  type: text
                  size: medium
                  label: THEME_GRMASSIVE.TITLE
                  help:  THEME_GRMASSIVE.TITLE_HELP
                  placeholder: THEME_GRMASSIVE.THIS_IS_MASSIVELY
                header.fp_call_to_action:
                  label: THEME_GRMASSIVE.CALL_TO_ACTION
                  type: editor
                  size: medium
                header.fp_continue_btn:
                  type: text
                  size: small
                  label: THEME_GRMASSIVE.CONTINUE_BTN
                  help:  THEME_GRMASSIVE.CONTINUE_BTN_HELP
                  placeholder: THEME_GRMASSIVE.CONTINUE
                  default: Continue

